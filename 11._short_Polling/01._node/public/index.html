<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short Polling</title>
</head>
<body>
    <h1>Short Polling</h1>
    <div id="randomnumbers"></div>



    <script>
        const randomnumbersDiv = document.getElementById('randomnumbers');
        const DELAY = 6000;
        async function poll(){
            const response = await fetch('/randomnumbers');
            // vi bruger await fordi vi bruger tid til at læse JSON derfor skal vi bruge await
            // så vi ikke bolkere for andre requests
            const result = await response.json();
            randomnumbersDiv.textContent = result.join(', ');         
        }
        setInterval(poll, DELAY);


    </script>
</body>
</html>
