
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORD</title>
</head>
<body>
    <h2>Timestamp from express</h2>
    <p id="timestamp-express"></p>

    <h2>Timestamp from  FastAPI</h2>
    <p id="timestamp-fastapi"></p>
</body>

    <script>
        fetch("http://localhost:8080/timestamp")
        .then(response => response.json())
        .then((result) => {
            const timestampExpressParagraph = document.getElementById("timestamp-express");
            timestampExpressParagraph.textContent = result.data;
        })

        fetch("http://localhost:8000/timestamp")
        .then(response => response.json())
        .then((result) => {
            const timestampFastAPIParagraph = document.getElementById("timestamp-fastapi");
            timestampFastAPIParagraph.textContent = result.data;
        })
    </script>
</html>
